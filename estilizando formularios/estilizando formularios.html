<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/estilizando formularios/css/estilizando formularios.css">
</head>
<body>
        <h2>Estilizando formularios</h2>
        <form>
            <fieldset>
                <legend>Detalhes de Contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="url">Url:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentrários</legend>
                <div>
                    <label>Mensagem:</label>
                    <textarea name="Mensagem" id="Mensagem"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input class="radio" type="radio" name="Lembrar" id="sim">Sim  
                    </label>
                </div>
                <div>
                    <label>
                        <input class="radio" type="radio" name="Lembrar" id="Não">Não  
                    </label>
                </div>

            </fieldset>

        </form>
</body>
</html>
